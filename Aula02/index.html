 <script>
    pessoa = {
        nome : "Maria" ,
        idade : 25 ,
        altura : 1.73 ,
        end : null ,
        getDados : function(){
            dias = this.idade * 365;
            txt = "Nome: " + this.nome + "<br>";
            txt +="Idade: " + this.idade + "<br>";
            txt +="Altura: " + this.altura + "<br>";
            txt +="Endereço: " + this.end + "<br>";
            txt +="Dias vividos: " + dias + "<br>";
            return txt;
        }
    }
    pessoa.nome += " da Silva";
    pessoa.idade = 30;
    document.write( "<b>Dados da pessoa " + pessoa.nome + ": </b><br>" );
    document.write( pessoa.getDados() );
 </script>
